<mat-card class="container-column">
    <mat-card-header>
        <mat-card-title i18n="@@registrationTitle">Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required
                            i18n-placeholder="@@emailPlaceh">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" [(ngModel)]="password" type="password"
                                name="password" required i18n-placeholder="@@passwrdPlaceh">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm Password" [(ngModel)]="confPassword" type="password"
                                name="confpassword" required i18n-placeholder="@@confPasswrdPlaceh">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <a [routerLink]="['/login']" i18n="@@loginLink">Login</a>
        <br/>
        <mat-progress-bar [style.display]="showSpinner ? 'block' : 'none'" mode="indeterminate">
        </mat-progress-bar>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary" i18n="@@registerBtn">Register</button>
    </mat-card-actions>
</mat-card>
